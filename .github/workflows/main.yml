on: [push]

name: AzureARMDeploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}


    - name: 'Debug: Check Secrets'
      shell: bash
      run: |
        if [ -n "${{ secrets.SQL_PASS }}" ]; then
          echo "✅ SQL_PASS secret is available."
        else
          echo "❌ SQL_PASS secret is NOT available or is empty."
        fi
        if [ -n "${{ secrets.ADMIN_PASSWORD }}" ]; then
          echo "✅ ADMIN_PASSWORD secret is available."
        else
          echo "❌ ADMIN_PASSWORD secret is NOT available or is empty."
        fi
            
    - name: Deploy ARM Template
      uses: azure/arm-deploy@v2
      with:
        resourceGroupName: 3tierwebapp
        template: ./main.bicep # Path to your Bicep file
        parameters: |
          adminPassword=${{ secrets.ADMIN_PASSWORD }}
          sqlAdminPassword=${{ secrets.SQL_PASS }}
          
